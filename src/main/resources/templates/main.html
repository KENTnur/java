<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }
        body{
            height: 100vh;
            background: #fff no-repeat;
            background-size: cover;
            background-position: center;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%;
            box-shadow: 0 1px 5px #000;
        }
        header .logo{
            font-size: 20px;
            width: 60px;
            height: 40px;
            font-weight: 900;
            color: #000;
            transition: .5s;
        }
        header .logo:hover{
            transform: scale(1.2);
        }
        header nav ul li{
            position: relative;
            float: left;
        }

        header nav ul li a{
            padding: 15px;
            color: #000;
            font-size: 16px;
            display: block;
        }
        header nav ul li a:hover{
            background: #000;
            color: #fff;
        }
        nav ul li ul{
            position: absolute;
            left: 0;
            width: 180px;
            background: #fff;
            display: none;
        }
        nav ul li ul li{
            width: 100%;
            border: 1px solid rgba(0,0,0,.1);
        }
        nav ul li ul li ul{
            left: 180px;
            top: 0;
        }
        nav ul li:hover> ul{
            display: initial;
        }
    </style>
</head>
<body>
    <header th:insert="header :: hearder"></header>
</body>
</html>
