<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }
        body{
            height: 100vh;
            background: #fff no-repeat;
            background-size: cover;
            background-position: center;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%;
            box-shadow: 0 1px 5px #000;
        }
        header .logo{
            font-size: 20px;
            width: 60px;
            height: 40px;
            font-weight: 900;
            color: #000;
            transition: .5s;
        }
        header .logo:hover{
            transform: scale(1.2);
        }
        header nav ul li{
            position: relative;
            float: left;
        }

        header nav ul li a{
            padding: 15px;
            color: #000;
            font-size: 16px;
            display: block;
        }
        header nav ul li a:hover{
            background: #000;
            color: #fff;
        }
        nav ul li ul{
            position: absolute;
            left: 0;
            width: 180px;
            background: #fff;
            display: none;
        }
        nav ul li ul li{
            width: 100%;
            border: 1px solid rgba(0,0,0,.1);
        }
        nav ul li ul li ul{
            left: 180px;
            top: 0;
        }
        nav ul li:hover> ul{
            display: initial;
        }
        .main{
            display: flex;
            flex-direction: row;
            margin-left: 15%;
            margin-top: 4%;
        }
        .card-uder-profile-img{
            width: 296px;
            height: 270px;
            display: flex;
            justify-content: flex-start;
        }
        .user-profile-img{
            width: 260px;
            height: 260px;
            border:1px solid black;
            border-radius: 25px;
        }
        .span-name-class{
            display: flex;
            flex-direction: column;
            padding: 5px 5px 0px 0px;
            justify-content: center;
        }
        .span-name-class h1{
            font-size: 2em;
            font-weight: bold;
        }
        .name-lastname{
            width: 256px;
            height: 30px;
            /*color: #e6edf3;*/
            color: black;
            font-size: 24px;
            font-family: -apple-system;
            line-height: 1.25;

        }
        .nickname{
            width: 256px;
            height: 23.99px;
            font-size: 20px;
            font-style: normal;
            line-height: 24px;
            font-weight: bolder;
            opacity: 0.45;
        }
        .btn-edit{
            padding: 5px 16px;
            background: #21262d;
            font-size: 14px;
            font-family: -apple-system , "system-ui" , "seg";
            color: #e6edf3 ;
            width: 260px;
            height: 31.11px;
            text-align: center;
            line-height: 20px;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid;
            border-radius: 6px;
            font-weight: normal;
            position: relative;
        }
    </style>
</head>
<body>
<header th:fragment="hearder">
<!--    <a href="a" class="logo">Home</a>-->
    <a th:href="@{/main}">
    <img src="https://raw.githubusercontent.com/thqu1et/Education-Web/682b0c3bd40f09bd757ea5ac924b3b1eb036c078/src/main/resources/static/logo_askar.svg" alt="user-profile-img" class="logo">
    </a>
    <nav>
        <ul>
            <!--                <li><a href="">Home</a> </li>-->
            <li><a href="">Courses &blacktriangledown;</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript &blacktriangledown;</a>
                        <ul>
                            <li><a href="#">JQuery</a></li>
                            <li><a href="#">Node.js</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="">My education </a></li>
            <li><a href="">Library</a></li>
            <li><a href="">User</a>
                <ul>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
    <div class="main">
        <div class="col-first">
            <div class="card-user">
                <div class="card-uder-profile">
                    <div class="card-uder-profile-img">
                        <img src="https://raw.githubusercontent.com/thqu1et/Education-Web/682b0c3bd40f09bd757ea5ac924b3b1eb036c078/src/main/resources/static/logo_askar.svg" alt="user-profile-img" class="user-profile-img">
                    </div>
                </div>
                <div class="span-name-class">
                    <h1>
                        <span class="name-lastname">Name and LastName</span>
                    </h1>
                    <h1 >
                        <span class="nickname">NickName</span>
                    </h1>
                </div>
            </div>
            <div>
                <button class="btn-edit" type="submit">
                    Edit profile
                </button>
            </div>

        </div>
        <div class="col-second">

        </div>
    </div>
</body>
</html>
