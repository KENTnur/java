<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <style>
        body{
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .main-div{
            top: 150px;
            display: flex;
            flex-direction: row;
            margin-left: 150px;
            margin-right: 150px ;
        }
        .col-first{
            display: flex;
            flex-direction: column;
        }
        .img img{
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="main-div">
    <div class="col-first">
        <div class="img">
            <img src="logo.jpg" alt="UserProfile">
        </div>
        <div class="nameandlastname">
            <h1>
                Name and LastName
            </h1>
        </div>
        <div class="City">
            <p>City and Country</p>
        </div>
    </div>
    <div class="col-last">
        <h1 class="user-h1">
            User Profile
        </h1>
        <container class="div-container">
            <div class="phone">
                <h6>Phone:</h6>
                <p>Number</p>
            </div>
            <div class="phone">
                <h6>Email:</h6>
                <p>email@gmail.com</p>
            </div>
            <div class="phone">
                <h6>BirthDay:</h6>
                <p>Date</p>
            </div>
        </container>
        <p class="editProfile">Edit Profile ----</p>
        <button class="btn" type="submit">-></button>
    </div>
</div>
</body>
</html>
