<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile Edit</title>
  <script src="https://kit.fontawesome.com/30555688ec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
  <style>
    .footer{
      background-repeat: no-repeat;
      background: #f6fbff;
      background-position: center;
      background-size: cover;
      position: absolute;
      left: 0;
      top: 100%;
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .footer-left, .footer-right{
      flex-basis: 35%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .footer-left{

      text-align: left;
      color: #4A4A4A;
    }

    .footer-right{
      text-align: right;
      color: #4A4A4A;
    }
    .footer h3{
      margin: 20px 0;
      color: #4A4A4A;
    }

    .footer-center h3{
      position: relative;
      font-size: 40px;
      /*top: 10%;*/
      text-align: center;
      margin: 40px 0px;
    }
    .footer p{
      /*margin-top: 0.25cm;*/
      margin-bottom: 0.25cm;
    }

    .footer-center{
      color: #4A4A4A;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .social{
      margin-top: 20px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25px;
    }
    .social .fa-brands{
      /*border: 3px solid #4A4A4A;*/
      cursor: pointer;
      transition: .5s;
      /*border-radius: 100%;*/
    }
    .social .fa-brands:hover{
      background: #4A4A4A;
      color: #fff;
      transform: translateY(-8px);
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      list-style: none;
      text-decoration: none;
      link: none;
    }
    body{
      height: 100vh;
      background: #fff no-repeat;
      background-size: cover;
      background-position: center;
    }
    header{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8%;
      box-shadow: 0 1px 5px #000;
    }
    header .logo{
      font-size: 20px;
      width: 60px;
      height: 40px;
      font-weight: 900;
      color: #000;
      transition: .5s;
    }
    header .logo:hover{
      transform: scale(1.2);
    }
    header nav ul li{
      position: relative;
      float: left;
    }

    header nav ul li a{
      padding: 15px;
      color: #000;
      font-size: 16px;
      display: block;
    }
    header nav ul li a:hover{
      background: #000;
      color: #fff;
    }
    nav ul li ul{
      position: absolute;
      left: 0;
      width: 180px;
      background: #fff;
      display: none;
    }
    nav ul li ul li{
      width: 100%;
      border: 1px solid rgba(0,0,0,.1);
    }
    nav ul li ul li ul{
      left: 180px;
      top: 0;
    }
    nav ul li:hover> ul{
      display: initial;
    }
    .main{
      display: flex;
      flex-direction: row;
      margin-left: 41%;
      margin-top: 6%;
    }
    .card-uder-profile-img{
      width: 296px;
      height: 270px;
      display: flex;
      justify-content: flex-start;
    }
    .user-profile-img{
      width: 260px;
      height: 260px;
      border:1px solid black;
      border-radius: 50px;
    }
    .span-name-class{
      display: flex;
      flex-direction: column;
      padding: 5px 5px 0px 0px;
      justify-content: center;
    }
    .span-name-class h1{
      font-size: 2em;
      font-weight: bold;
    }
    .name-lastname{
      width: 256px;
      height: 30px;
      /*color: #e6edf3;*/
      color: black;
      font-size: 24px;
      font-family: -apple-system;
      line-height: 1.25;

    }
    .nickname{
      width: 256px;
      height: 23.99px;
      font-size: 20px;
      font-style: normal;
      line-height: 24px;
      font-weight: bolder;
      opacity: 0.45;
    }
    .card-user h1{
      font-family: -apple-system , "system-ui" , "seg";
      margin-bottom: 5%;
    }
    .btn-edit{
      padding: 5px 16px;
      background: #21262d;
      font-size: 14px;
      font-family: -apple-system , "system-ui" , "seg";
      color: #e6edf3 ;
      width: 260px;
      height: 31.11px;
      text-align: center;
      line-height: 20px;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid;
      border-radius: 6px;
      font-weight: normal;
      position: relative;
      margin-bottom: 5%;
    }
    .links-span{
      list-style: none;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      padding-inline-start: 40px;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 0;
    }
    .words-with-icons {
      position: absolute;
      margin-left: 3.4%;
      margin-top: -5.9%;
      line-height: 1.5;
    }

    .links-span li{
      font-size: 14px;
      display: list-item;
      text-align: -webkit-match-parent;
      width: 256px;
      height: 25px;
      padding: 4px 0px 0px 24px;
      line-height: 20px;

    }
    .links-span li div{
      width: 232px;
      height: 21px;
      font-size: 14px;
    }
    .links-span li span{
      margin:4px 0px 0px -24px;
      width: 16px;
      height: 16px;
    }
    .form-item {
      margin-bottom: 3%;
      width: 232px;
      height: 21px;
      justify-content: center;
      display: flex;
    }
    .form-item input{
      width: 232px;
      height: 21px;
      margin-left: 3%;
      border-radius: 5px;
    }
    .form-item .form-item-icon {
      position: relative;
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
<header>
  <a th:href="@{/main}">
    <img src="https://raw.githubusercontent.com/thqu1et/Education-Web/682b0c3bd40f09bd757ea5ac924b3b1eb036c078/src/main/resources/static/logo_askar.svg" alt="user-profile-img" class="logo">
  </a>
  <nav>
    <ul th:each="el : ${user}">
      <li><a href="">Courses &blacktriangledown;</a>
        <ul>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript &blacktriangledown;</a>
            <ul>
              <li><a href="#">JQuery</a></li>
              <li><a href="#">Node.js</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="">My education </a></li>
      <li><a href="">Library</a></li>
      <li><a href="" th:text="${el.name}"></a>
        <ul>
          <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

<div class="main">
  <div class="col-first" th:each="el : ${user}">
    <form action="post">
        <div class="card-user">
          <h1>Edit User Profile</h1>
          <div class="card-uder-profile">
            <div class="card-uder-profile-img">
              <img src="https://raw.githubusercontent.com/thqu1et/Education-Web/682b0c3bd40f09bd757ea5ac924b3b1eb036c078/src/main/resources/static/logo_askar.svg" alt="user-profile-img" class="user-profile-img">
            </div>
            <button class="btn-edit" type="submit">
              Upload photo
            </button>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded" >person</span>
            <input type="text"
                   th:value="${el.FirstName}"
                   placeholder="Enter first name"
                   name="username"
                   autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded" >person</span>
            <input type="text"
                   th:value="${el.LastName}"
                   placeholder="Enter last name"
                   name="username"
                   autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded" >person</span>
            <input type="text"
                   th:value="${el.NickName}"
                   placeholder="Enter nick name"
                   name="username"
                   autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded" >apartment</span>
            <input type="text"
                   placeholder="Enter university"
                   name="username"
                   th:value="${el.University}"
                   autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded" >location_on</span>
            <input type="text"
                   placeholder="Enter location"
                   th:value="${el.Location}"
                   name="username"
                   autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded" >attachment</span>
            <input type="text"
                   placeholder="Enter link"
                   th:value="${el.Link}"
                   name="username"
                   autofocus required>
          </div>
        <div>
          <button class="btn-edit" type="submit">
            Save profile
          </button>
        </div>
        </div>
    </form>
  </div>
</div>

<div th:insert="footer"></div>

</body>
</html>
