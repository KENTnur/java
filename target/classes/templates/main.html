<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://kit.fontawesome.com/30555688ec.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }
        body{
            height: 100vh;
            background: #fff no-repeat;
            background-size: cover;
            background-position: center;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f6fbff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%;
            box-shadow: 0 1px 5px #000;
            z-index: 3;
        }
        header .logo{
            font-size: 20px;
            font-weight: 900;
            color: #000;
            transition: .5s;
        }
        header .logo:hover{
            transform: scale(1.2);
        }
        header nav ul li{
            position: relative;
            float: left;
        }

        header nav ul li a{
            padding: 15px;
            color: #000;
            font-size: 16px;
            display: block;
        }
        header nav ul li a:hover{

            background: #000;
            color: #f6fbff;
        }
        nav ul li ul{
            position: absolute;
            left: 0;
            width: 180px;
            background: #f6fbff;
            display: none;
        }
        nav ul li ul li{
            width: 100%;
            border: 1px solid rgba(0,0,0,.1);
        }
        nav ul li ul li ul{
            left: 180px;
            top: 0;
        }
        nav ul li:hover> ul{
            display: initial;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .footer{
            background-repeat: no-repeat;
            background: #f6fbff;
            background-position: center;
            background-size: cover;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .footer-left, .footer-right{
            flex-basis: 35%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .footer-left{

            text-align: left;
            color: #4A4A4A;
        }

        .footer-right{
            text-align: right;
            color: #4A4A4A;
        }
        .footer h3{
            margin: 20px 0;
            color: #4A4A4A;
        }

        .footer-center h3{
            position: relative;
            font-size: 40px;
            /*top: 10%;*/
            text-align: center;
            margin: 40px 0px;
        }
        .footer p{
            /*margin-top: 0.25cm;*/
            margin-bottom: 0.25cm;
        }

        .footer-center{
            color: #4A4A4A;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .social{
            margin-top: 20px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
        }
        .social .fa-brands{
            /*border: 3px solid #4A4A4A;*/
            cursor: pointer;
            transition: .5s;
            /*border-radius: 100%;*/
        }
        .social .fa-brands:hover{
            background: #4A4A4A;
            color: #fff;
            transform: translateY(-8px);
        }
        /*.search-box:hover > .search-txt{*/
        /*    width: 260px;*/
        /*    padding: 0 6px;*/

        /*}*/
        body .search-box{
            padding: 0;
            padding: 0;
        }
        .search-box{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, 50%);
            background: #f6fbff;
            height: 40px;
            border-radius: 40px;
            padding: 10px;

        }
        .search-btn{
            color: #4A4A4A;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f6fbff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .search-txt{
            border: none;
            background: none;
            outline: none;
            float: left;
            position: relative;
            left: 10%;
            padding: 0;
            color: #000;
            font-size: 16px;
            /*transition: 0.4s;*/
            line-height: 40px;
            width: 240px;

        }
    </style>
</head>
<body>

<header th:insert="header"></header>

    <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Type to search">
        <a class = "search-btn" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>

    <!-- FOOTER START -->
<div th:insert="footer"></div>
</body>
</html>
